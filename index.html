            <img src="logo.png" width="64px" height="64px">
            <h1>Sign in to Kinder Academy!</h1>

                <p>New to Kinder Academy? <a href="#">Create an account.</a></p>
            </div>
            <div id="list">
                <ul>
                    <li class="m3"><a href="#">Terms</a></li>

                    <li class="m3"><a href="#">Security</a></li>

            </div>
        </div>
