<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - Kinder Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Sign in to Kinder Academy!</h1></header>
  <div id="loginbox">
    <label>
      <p>Username</p>
      <input id="login-username" type="text" required />
    </label>
    <label>
      <p>Password</p>
      <input id="login-password" type="password" required />
    </label>
    <button onclick="login()">Sign In</button>
    <p>New to Kinder Academy? <a href="signup.html">Create an account.</a></p>
    <p id="login-error" style="color:red;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
